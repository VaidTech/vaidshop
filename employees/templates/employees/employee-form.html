{% load crispy_forms_tags %}
  <form action="{% url 'employees:update' id=object.id %}" method="post" enctype="multipart/form-data" id="employee-update-form">
    <div class="modal-header no-bd">
      <span class="fw-light m-auto">
        <h1 id="update-modal-header">Employee Update</h1>
      </span>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="employee-update-errors" style="margin-left: 30px;color: red;">
      <div id="employee-update-errors1"></div>
      <div id="employee-update-errors2"></div>
      <div id="employee-update-errors3"></div>
    </div>
    <div class="modal-body">
      {% csrf_token %}
      <div class='row'>
      	<div class="col-md-6">
      		{{ employee_form|crispy }}
      	</div>
      	<div class="col-md-6">
      		{{ user_form|crispy }}
      	</div>
      </div>
    </div>
    <div class="modal-footer no-bd">
      <button type="submit" class="btn btn-primary">Update</button>
      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
    </div>           
  </form>
